type Query {
    admins: [Admin!]! @paginate(defaultCount: 10)
    admin(id: ID @eq): Admin @find
    me: Admin @auth
}

type Admin {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
}

